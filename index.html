<!DOCTYPE html>
<html>
<head>
	<title>Adivinhe a palavra</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<meta charset="utf-8">
	<script src="secret.js"></script>
</head>
<body class="bg-primary"> 
	<div class="mt-5">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-xl-6 col-lg-8 col-md-10 col-12">
					<div class="jumbotron">

						<div secret-show-only="defining">
							<h1 class="text-center mb-3">Descubra a palavra</h1>
							<form class="mt-2" name="mainForm" onsubmit="secret.tryWord(event, document.mainForm.tryWord.value)">
								<div class="form-group">
									<label for="tryWord"></label>
									<input type="text" class="form-control" secret-reset-value name="tryWord" id="tryWord" placeholder="Palavra secreta">
								</div>
								<div class="text-right">
									<button class="btn btn-success">Enviar</button>
								</div>
							</form>
						</div>

						<div secret-show-only="fail">
							<h1 class="text-center mb-3">Descubra a palavra</h1>
							<div class="alert alert-danger mt-3">Sinto muito. <span secret-last-try></span> não é a palavra correta :(</div>
							<div class="text-right">
								<button class="btn btn-primary" onclick="secret.state = 'defining'">Tentar novamente</button>
							</div>
						</div>

						<div secret-show-only="succeed">
							<h1 class="text-center mb-3">Descubra a palavra</h1>
							<div class="alert alert-success mt-3">Parabéns! <span secret-last-try></span> é a palavra premiada</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script> var secret = new SecretWord(); </script>
</body>
</html>
