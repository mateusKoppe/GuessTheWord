<!DOCTYPE html>
<html>
<head>
	<title>Adivinhe a palavra</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<meta charset="utf-8">
	<script src="secret.js"></script>
</head>
<body class="bg-primary"> 
	<div class="mt-5">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-xl-6 col-lg-8 col-md-10 col-12">
					<div class="jumbotron">

						<div secret-show-only="defining">
							<h1 class="text-center mb-3">Escreva a palavra secreta</h1>
							<form class="mt-2" name="mainForm" onsubmit="secret.defineWord(event, document.mainForm.password.value)">
								<div class="form-group">
									<label for="password"></label>
									<input type="text" class="form-control" secret-reset-value name="password" id="password" placeholder="Palavra secreta">
								</div>
								<div class="text-right">
									<button class="btn btn-success">Descobrir</button>
								</div>
							</form>
						</div>

						<div secret-show-only="defined">
							<h1 class="text-center mb-3">Escreva a palavra secreta</h1>
							<div class="alert alert-success mt-3">Paralavra definida com sucesso!</div>
							<div class="text-right">
								<button class="btn btn-primary" onclick="secret.state = 'defining'">Definir outra palavra</button>
								<a href="index.html" target="_blank" class="btn btn-success">Iniciar o desafio</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script> var secret = new SecretWord(); </script>
</body>
</html>
